name: Pyre

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyre-check==0.9.0 watchman
        pip install -r requirements.txt
    - name: Analysing the code with pylint
      run: |
        pyre --search-path $(python -c 'import site; print(site.getsitepackages()[0])') --search-path $(python -m pip show pip | grep Location | awk '{print $2}') --source-directory zambeze check
        pyre --source-directory tests check
        pyre --source-directory examples check
