name: Test

on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"
    - name: Check python version
      run: python --version
    - name: Install our dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Setup build and run
      run: |
        docker build -t zambeze/zambeze -f deployment/Dockerfile .
        docker compose -f deployment/compose.yml up -d
        sleep 5s
        docker compose -f deployment/compose.yml exec zambeze_agent2 python3 -m pytest -m integration -sv 
    - name: Cleanup
      run: |
        docker compose -f deployment/compose.yml down
